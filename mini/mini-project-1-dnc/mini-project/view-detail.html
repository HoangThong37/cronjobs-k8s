<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Project</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="main.css">

    <body>
        <main class="main">
            <div class="flex" style="justify-content: space-between">
                <h1>Our products</h1>
            </div>

            <div class="content">
                <div id="cart-detail">
                    <div>
                        <table style="text-align: left; width: 100%; margin-bottom: 10px; max-height: 135px; overflow-y: scroll;">

                                <tr>
                                    <th scope="col">
                                        Product Name
                                    </th>

                                    <th scope="col">
                                        Quantity
                                    </th>
                                    <th scope="col">
                                        Price
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
                <p id="total-price"></p>
        </main>
     <script src="./view-detail.js"></script>
    </body>

</html>
