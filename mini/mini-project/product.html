<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="/mini_project/style.css" /> -->
    <link rel="stylesheet" href="/mini-project/product.css" />

    <title>Mini-project</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
              <h1 class="our-product">Our products</h1>

              <div class="button-shopping-cart" id="cart" onclick="showCartPopup()">
                <i class="fa fa-shopping-cart"></i>
                <span id="quantity">0</span>
              </div>

              <div id="cart-popup" style="display:none;">
                <div class="popup-content">
                    <table id="cart-table">
                        <thead>
                            <tr>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p>Total Price: <span id="total-price"></span></p>
                    
                    <button id="submit-button" onclick="submitOrder()">Submit</button>
                    <button onclick="closeCartPopup()">Close</button>

                    <!-- <div id="success-noti" style="display: none; color: rgb(96, 7, 240);">
                      Create order successfully. Check order detail <a href="#" id="order-detail-link">here</a>.
                    </div> -->
                </div>
              </div>
        </div>

        <div class="product">
            <div class="product-type">
              <b>Product type</b>
              <div class="buttons">
                <button value="service" class="product-type__btn button_service active" type="button" >services</button>
                <button value="facility" class="product-type__btn button_facility" type="button">facilities</button>
            </div>
            </div>

            <div class="product-list">
              <b>List services</b>
            </div>

            <div class="product-search">
              <p>Search</p>
              <input class="input-text" type="text" placeholder="Enter product name" oninput="handleSearch(this.value)" />
            </div>

          <div id="list-image" class="list"></div>

          <!-- Start: popup detail image -->
          <div id="popup" class="popup">
            <div class="popup-content-wrapper">
              <span class="close-button" onclick="closePopup()">&times;</span>
              <div class="popup-content" >
                <img alt="Image" class="popup-image">
                <div class="popup-content__description">
                  <h3 class="popup-name">Image Name</h3>
                  <p class="popup-description">Description</p>
                  <p class="popup-price">$0.00</p>
                  <div class="popup-btn">
                    <button onclick="addToCart()" class="cart-btn">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End: popup detail image -->
          
          <div class="pagination">
            <nav class="pagination-container">
              <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
                &lt;
              </button>

              <div id="pagination-numbers"></div>

              <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
                &gt;
              </button>
            </nav>
          </div>


        <div onclick="clickOnDetail(event)" id="detail-container">
            <div id="detail-item">
            </div>
        </div>

        <div onclick="clickOnSuccess(event)" id="success-container">
            <div id="success-item">
            </div>
        </div>
  
    </main>

      <!-- <script src="./main.js"></script> -->
      <script src="./product.js"></script>
  </body>
</html>
